<!DOCTYPE html>
<html>

<head>
  <title>Interactive Canvas & Chat Assistant</title>
  
  <link href="app.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <div class="transparent-box" id="floatingBox">
    <div id="text-content"></div>
    <button class="close-button" id="closeButton">x</button>
  </div>

  <button id="openBox">Open Code Examples</button>

  <div id="canvas"></div>

  <div class="floating-box" id="chatBox">
    <div class="header">
      <h3>Chat Assistant</h3>
      <button class="close-button" id="chatCloseButton">x</button>
    </div>
    <div id="conversation"></div>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendMessage">Send</button>
  </div>

  <button id="openChat">Open Chat Assistant</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.2.6/pixi.min.js"></script>

  <script src="app.js"></script> </body>

</html>
